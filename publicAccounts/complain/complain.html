<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>旅游投诉</title>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="bookmark" href="../../favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../css/new-index.css">
    <link rel="stylesheet" type="text/css" href="../../css/weui.min.css">
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="../../js/fastclick.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_325251_z5dw8r78frw1att9.css">
</head>
<body>
    <div class="divBox">
        <header class="complain-head">
            紧急事宜可拨打贾汪区旅游服务热线：25684
        </header>
        <article class="complain-item">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">投诉类别</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="type">
                            <option value="1">旅游局</option>
                            <option value="2">宾馆饭店</option>
                            <option value="3">景点景区</option>
                            <option value="4">导航人员</option>
                            <option value="5">其他</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">被投诉人/单位</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="填入被投诉人/单位">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">投诉主题</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="填入投诉主题">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="投诉内容 必填(500字)" rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/500</div>
                    </div>
                </div>
                <div class="uploader-box box">
                    <p class="uploader-title">上传证据<span>（上传证据不限于合同、发票、行程单、图片等）</span></p>
                    <ul>
                        <li>
                            <img src="../../jw-imgs/upload.png" alt="">
                            <input type="file" multiple>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
        <article class="complain-item box">
            <div class="weui-cells weui-cells_form">
                <div class="tt">
                    投诉联系人
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">性别</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="type">
                            <option value="1">男</option>
                            <option value="2">女</option>
                            <option value="3">保密</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-11]*" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">证件类型</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="type">
                            <option value="1">身份证</option>
                            <option value="2">护照</option>
                            <option value="3">驾驶证</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">证件号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入证件号">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">联系地址</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入联系地址">
                    </div>
                </div>
            </div>
        </article>
        <div class="info-btn-box box">
            <div class="info-btn-all box">
                <a id="save-new-contact" style="font-size: 16px" href="javascript:;" class="weui-btn weui-btn_primary">提 交</a>
            </div>
        </div>
    </div>
</body>
</html>
