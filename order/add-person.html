<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>添加出游人</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="bookmark" href="../favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/new-index.css">
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="../js/fastclick.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_325251_qnk88fxinxez5mi.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_dyhwenj205yaatt9.css">
</head>
<body>
    <div class="divBox" style="padding-bottom: 60px;">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input  class="weui-input" type="text" name="name"  placeholder="必填" value="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="phone_num" pattern="[0-9]*" placeholder="必填" value="">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">证件类型</label>
                </div>
                <div class="weui-cell__bd">
                    <select name="id_card_type" class="weui-select">
                        <option value="0">请选择</option>
                        <option value="1" >身份证</option>
                        <option value="2" >护照</option>
                        <option value="3" >港澳通行证</option>
                        <option value="4" >军官证</option>
                        <option value="7" >台胞证</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">证件号</label></div>
                <div class="weui-cell__bd">
                    <input  class="weui-input" name="id_number" placeholder="必填" value="">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">性别</label>
                </div>
                <div class="weui-cell__bd">
                    <select  class="weui-select" name="gender">
                        <option value="0" selected="selected">保密</option>
                        <option value="1" >男</option>
                        <option value="2" >女</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
                <div class="weui-cell__bd">
                    <input  class="weui-input" type="date" value="" name="birth">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">游客类型</label>
                </div>
                <div class="weui-cell__bd">
                    <select  class="weui-select" name="type">
                        <option value="0">请选择</option>
                        <option value="1" selected="selected">成人</option>
                        <option value="2" >儿童</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="weui-cells__tips" style="font-size: 12px;">
            儿童标准:年龄2-12周岁(不含)
        </div>
    </div>
    <!-- 保存删除按钮 -->
    <div class="info-btn-box box">
        <div class="info-btn-all box">
            <input type="hidden" name="vid" value="" />
            <a id="save-new-contact" style="font-size: 16px" href="choice-person.html" class="weui-btn weui-btn_primary">保存联系人</a>
        </div>
    </div>
</body>
</html>
