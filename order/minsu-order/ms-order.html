<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>立即预订</title>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="bookmark" href="../../favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="../../css/new-index.css">
    <link rel="stylesheet" type="text/css" href="../../css/weui.min.css">
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="../../js/fastclick.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_325251_z5dw8r78frw1att9.css">
</head>
<body>
    <div class="divBox">
        <!--民宿信息-->
        <header class="ms-title box">
            <img src="../../jw-imgs/ms12.png" alt="" class="ms-img">
            <div class="ms-info box clearfix">
                <h1>徐州新区精装温馨两房</h1>
                <p>整套房子 | 2室1厅 | 78m² | 3床 | 5人</p>
                <a href="javascript:;">设施详情</a>
            </div>
        </header>
        <!--入住时间-->
        <div class="ms-item">
            <p class="tt">入住时间</p>
            <div class="ms-date box">
                <div class="ms-list box">
                    <b>01</b>
                    <p>
                        <span class="tk-color-b">9月01日</span>
                        14:00入住
                    </p>
                </div>
                <div class="ms-list box">
                    <b>05</b>
                    <p>
                        <span class="tk-color-b">9月05日</span>
                        12:00入住
                    </p>
                </div>
            </div>
            <a class="num" href="javascript:;">
                <span>数量（仅剩1套）</span>
                <b>1</b>
                <i class="iconfont icon-jiantou-copy right"></i>
            </a>
        </div>
        <!--联系人信息-->
        <div class="ms-item">
            <p class="tt">联系人信息</p>
            <div class="lx-list box">
                <label for="name">联系人</label>
                <input type="text" placeholder="请输入联系人" id="name">
            </div>
            <div class="lx-list box">
                <label for="tel">联系电话</label>
                <input type="text" placeholder="请输入联系电话" id="tel">
            </div>
        </div>
        <!--其他信息-->
        <div class="ms-item">
            <p class="tt">其他信息</p>
            <div class="qt-content box">
                <p>退改规则不可</p>
                <p>每套最多入住5人</p>
                <p>已同意<a href="../../minsu/fangdong-yq.html">《房客规则》</a>以及房东指定退订规则</p>
                <a href="javascript:;" class="sm-more">更多说明</a>
            </div>
        </div>
        <!--立即预订-->
        <div class="ms-order">
            <div class="ms-price box">
                在线支付:<span class="tk-color-r">￥598.00</span>
                <a href="javascript:;" class="sel-btn right">查看明细</a>
            </div>
            <a href="order_pay.html" class="order-btn">立即预订</a>
            <!--收费明细-->
            <div class="sfmx-main box none">
                <h4>收费明细</h4>
                <p>￥550.00 X 1晚<span class="right">￥598.00</span></p>
                <p>服务费<i class="iconfont icon-tishi"></i><span class="right">￥0.00</span></p>
                <p>清洁费<i class="iconfont icon-tishi"></i><span class="right">￥0.00</span></p>
                <p>合计<span class="right">￥598.00</span></p>
            </div>
        </div>
        <!--蒙层-->
        <div class="temp none"></div>
    </div>
</body>
<script>
    $(".sel-btn").click(function(){
        $(".temp").fadeToggle();
        $(".sfmx-main").slideToggle();
    })
    $(".temp").click(function(){
        $(this).hide();
        $(".sfmx-main").slideUp();
    })
</script>
</html>
