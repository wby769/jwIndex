<script type="text/javascript">
    function alert_popup(text){
        $.dialog({
            style:'tip',
            width:200,
            closeTime:1000,
            content: '<p style="text-align: center">'+text+'</p>'
        }).open();
    }

    $(".weui-check").click(function () {

    });

    //点击确定时保存选中游客id
    $(".ture-btn").click(function () {
        var vids = '';
        var count = 0;
        $(".weui-check:checked").each(function(){
            vids += $(this).val()+',';
            count++;
        });

        if(count == 0) {
            alert_popup('请选择游客');
            return false;
        }

//        var url = 'http://nbbc.66diqiu.com/ticket/book/index?tid=31878&fuid=104390';
